<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<title>Car Rental</title>
		<link rel="stylesheet" type="text/css" href="CSS/one_page_website.css">
		<script src="JS/one_page_website.js" defer></script>
	</head>
	
	<body>
	
		<!-- NAV -->
			<div>
				<div>
					<nav>
						
							<a href="#home" id="link">HOME</a> |
							<a href="#cars" id="link">CARS</a> |
							<a href="#contact" id="link">CONTACT</a> |
					
					</nav>
				</div>
			</div>
		<!-- END NAV -->
		
		<!-- HOME-->
		<div id="home">
			<div>
				<div>
					<h1>Tech Car Rentals</h1>
					<p>Tech Car Rentals has the largest collection of rental cars for all your needs. Reserve your rental today.</p> 
				</div>
			</div>
		</div>
		<!-- END HOME -->
	
		  <!-- Images used to open the lightbox -->
      
		  <div class="row">
            <div class="column">
                <img src="./images/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" height = "300" width = "400">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img src="./images/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" height = "300" width = "400">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img src="./images/img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" height = "300" width = "400">
            </div>
        </div>

        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="./images/img1.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="./images/img2.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="./images/img3.jpg" style="width:100%">
                </div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail image controls -->
            <div class="column">
                <img class="demo" src="./images/img1.jpg" onclick="currentSlide(1)" alt="bronco">
            </div>

            <div class="column">
                <img class="demo" src="./images/img2.jpg" onclick="currentSlide(2)" alt="merc">
            </div>
            
            <div class="column">
                <img class="demo" src="./images/img3.jpg" onclick="currentSlide(3)" alt="tesla">
            </div>
            
            </div>
        </div>

	
		<!-- CONTACT FORM -->
			<section>
				<div id="contact">
					<h2>Contact</h2>
					<p><b>Contact Form</b></p>
					
					<div>
						<form>
							<label for="name">Name:</label><br>
							<input type="text" id="name" name="name"><br> 
							
							<label for="phone number">Phone number:</label><br>
							<input type="text" id="phone number" name="Phone number"><br> 
						</form>
					</div>
				</div>
		<!-- END CONTACT FORM -->
	
	<!-- VIDEO -->
		<section>
			<h2>Sponsor Video</h2>
			
			<iframe width="420" height="315"
			src="https://www.youtube.com/embed/QKymbvskLT8">
			</iframe>
		</section>
	
	<!-- END VIDEO -->
		
	</body>
	
	<footer>
		 <p>Tech Car Rentals Manager: Albert Lee
		 <br><a href="mailto:45klee@gmail.com">45klee@gmail.com</a></p>
	</footer>
	
</html>
